{% extends 'shoplist/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-10 text text-center">
        <h1>Shopping Location</h1>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-10">
    {% if shoplist %}
        <div class="list-group">
            {% for item in shoplist %}
            <a href="{% url 'detail' item.id %}" class="list-group-item list-group-item-action"><h1>{{ item.title }}</h1></a>
            {% endfor %}
        </div>
        <div class="text-center">
            <br>
            <a role="button" class="btn btn-primary" href="{% url 'createlist' %}">Create</a>
        </div>
    {% else %}
        <div class="text-center">
            <h2>Looks like your list is empty!</h2>
        <br>
        <a role="button" class="btn btn-primary" href="{% url 'createlist' %}">Create</a>
        </div>
    {% endif %}
    </div>
</div>

{% endblock%}
